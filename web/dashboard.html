<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skedulr Dashboard</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg-color: #0f111a;
			--sidebar-bg: #161824;
			--card-bg: #1c1f2e;
			--text-color: #e2e8f0;
			--text-muted: #94a3b8;
			--primary: #3b82f6;
			--secondary: #6366f1;
			--success: #10b981;
			--danger: #ef4444;
			--border-color: #2d3142;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', sans-serif;
			background-color: var(--bg-color);
			color: var(--text-color);
			display: flex;
			min-height: 100vh;
			overflow-x: hidden;
		}

		/* Sidebar */
		.sidebar {
			width: 260px;
			background-color: var(--sidebar-bg);
			padding: 2rem 1.5rem;
			display: flex;
			flex-direction: column;
			gap: 2rem;
			border-right: 1px solid var(--border-color);
		}

		.logo {
			font-size: 1.5rem;
			font-weight: 800;
			background: linear-gradient(135deg, var(--primary), var(--secondary));
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.nav-links {
			list-style: none;
			display: flex;
			flex-direction: column;
			gap: 0.5rem;
		}

		.nav-item {
			padding: 0.75rem 1rem;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.2s;
			color: var(--text-muted);
			font-weight: 500;
		}

		.nav-item.active,
		.nav-item:hover {
			background-color: rgba(255, 255, 255, 0.05);
			color: var(--text-color);
		}

		/* Main Content */
		.main-content {
			flex: 1;
			padding: 2rem;
			max-width: 1200px;
			margin: 0 auto;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
		}

		h1 {
			font-size: 1.875rem;
			font-weight: 600;
		}

		/* Metrics Grid */
		.metrics-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
			gap: 1.5rem;
			margin-bottom: 2rem;
		}

		.metric-card {
			background: var(--card-bg);
			padding: 1.5rem;
			border-radius: 12px;
			border: 1px solid var(--border-color);
			display: flex;
			flex-direction: column;
			gap: 0.5rem;
		}

		.metric-label {
			color: var(--text-muted);
			font-size: 0.875rem;
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}

		.metric-value {
			font-size: 2rem;
			font-weight: 700;
		}

		#metric-queue {
			color: var(--primary);
		}

		#metric-success {
			color: var(--success);
		}

		#metric-failure {
			color: var(--danger);
		}

		.content-card {
			background: var(--card-bg);
			border-radius: 12px;
			border: 1px solid var(--border-color);
			overflow: hidden;
			padding: 1.5rem;
		}

		.card-header {
			margin-bottom: 1.5rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th {
			text-align: left;
			color: var(--text-muted);
			font-size: 0.75rem;
			text-transform: uppercase;
			padding: 1rem;
			border-bottom: 1px solid var(--glass-border);
		}

		td {
			padding: 1rem;
			font-size: 0.875rem;
			border-bottom: 1px solid var(--glass-border);
		}

		.status-badge {
			padding: 0.25rem 0.6rem;
			border-radius: 12px;
			font-size: 0.75rem;
			font-weight: 600;
			text-transform: capitalize;
		}

		.status-running {
			background: rgba(16, 185, 129, 0.1);
			color: var(--success);
		}

		.status-queued {
			background: rgba(0, 242, 255, 0.1);
			color: var(--primary);
		}

		.status-retrying {
			background: rgba(245, 158, 11, 0.1);
			color: #f59e0b;
		}

		.status-succeeded {
			background: rgba(16, 185, 129, 0.2);
			color: var(--success);
		}

		.status-failed {
			background: rgba(244, 63, 94, 0.15);
			color: var(--danger);
		}

		.status-cancelled {
			background: rgba(148, 163, 184, 0.1);
			color: var(--text-muted);
		}

		.status-dead {
			background: rgba(124, 58, 237, 0.15);
			color: #a78bfa;
			border: 1px solid rgba(124, 58, 237, 0.3);
		}

		.cancel-btn,
		.resubmit-btn {
			background: transparent;
			border: 1px solid var(--danger);
			color: var(--danger);
			padding: 0.4rem 0.8rem;
			border-radius: 6px;
			cursor: pointer;
			font-size: 0.75rem;
			transition: all 0.2s;
		}

		.cancel-btn:hover {
			background: var(--danger);
			color: white;
		}

		.resubmit-btn {
			background: transparent;
			border: 1px solid #a78bfa;
			color: #a78bfa;
			padding: 0.4rem 0.8rem;
			border-radius: 6px;
			cursor: pointer;
			font-size: 0.75rem;
			transition: all 0.2s;
			margin-right: 0.5rem;
		}

		.resubmit-btn:hover {
			background: #a78bfa;
			color: #1e293b;
		}


		/* Micro-animations */
		@keyframes pulse {
			0% {
				transform: scale(1);
				opacity: 0.8;
			}

			50% {
				transform: scale(1.05);
				opacity: 1;
			}

			100% {
				transform: scale(1);
				opacity: 0.8;
			}
		}

		.live-indicator {
			width: 8px;
			height: 8px;
			background: var(--success);
			border-radius: 50%;
			display: inline-block;
			margin-right: 0.5rem;
			animation: pulse 2s infinite ease-in-out;
		}
	</style>
</head>

<body>
	<div class="sidebar">
		<div class="logo">
			SKEDULR
		</div>
		<ul class="nav-links">
			<li class="nav-item active" onclick="location.hash=''">Dashboard</li>
			<li class="nav-item" onclick="document.querySelector('.content-card').scrollIntoView({behavior:'smooth'})">
				Tasks</li>
			<li class="nav-item" onclick="document.querySelector('.metrics-grid').scrollIntoView({behavior:'smooth'})">
				Workers</li>
		</ul>
	</div>

	<div class="main-content">
		<header>
			<h1>System Overview</h1>
			<div style="display: flex; align-items: center; gap: 1.5rem;">
				<div id="pause-status" style="display: flex; align-items: center; gap: 0.5rem; display: none;">
					<span
						style="width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: inline-block;"></span>
					<span style="font-size: 0.75rem; color: var(--danger); font-weight: 700;">PAUSED</span>
				</div>
				<button id="pause-btn" onclick="togglePause()" style="
					background: var(--primary);
					border: none;
					color: white;
					padding: 0.5rem 1rem;
					border-radius: 8px;
					cursor: pointer;
					font-weight: 600;
					font-size: 0.875rem;
					transition: all 0.2s;
				">Pause Scheduler</button>
				<div>
					<span class="live-indicator"></span>
					<span style="font-size: 0.75rem; color: var(--text-muted)">LIVE UPDATES</span>
				</div>
			</div>
		</header>

		<div class="metrics-grid">
			<div class="metric-card">
				<span class="metric-label">Queue Size</span>
				<span class="metric-value" id="metric-queue">0</span>
			</div>
			<div class="metric-card">
				<span class="metric-label">Processed</span>
				<span class="metric-value" id="metric-success">0</span>
			</div>
			<div class="metric-card">
				<span class="metric-label">Failed</span>
				<span class="metric-value" id="metric-failure">0</span>
			</div>
			<div class="metric-card">
				<span class="metric-label">Active Workers</span>
				<span class="metric-value" style="color: var(--secondary)" id="metric-workers">0</span>
			</div>
		</div>

		<div class="content-card" style="margin-bottom: 2rem;">
			<div class="card-header">
				<h2>Worker Pools</h2>
			</div>
			<div id="pool-list"
				style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
				<!-- Loaded dynamically -->
			</div>
		</div>

		<div class="content-card">
			<div class="card-header">
				<h2>Task Logs & Activity</h2>
				<div style="display: flex; gap: 0.5rem; align-items: center;">
					<input type="text" id="filter-query" placeholder="Global Search..."
						style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.5rem 0.75rem; border-radius: 8px; font-size: 0.8125rem; width: 220px; outline: none; transition: border-color 0.2s;"
						onfocus="this.style.borderColor='var(--primary)'"
						onblur="this.style.borderColor='var(--border-color)'">
					<input type="text" id="filter-type" placeholder="Type..."
						style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.5rem 0.75rem; border-radius: 8px; font-size: 0.8125rem; width: 120px; outline: none; transition: border-color 0.2s;"
						onfocus="this.style.borderColor='var(--primary)'"
						onblur="this.style.borderColor='var(--border-color)'">
					<select id="filter-status"
						style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.5rem 2rem 0.5rem 0.75rem; border-radius: 8px; font-size: 0.8125rem; cursor: pointer; outline: none; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2394a3b8%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 0.7rem top 50%; background-size: 0.65rem auto; transition: border-color 0.2s;"
						onfocus="this.style.borderColor='var(--primary)'"
						onblur="this.style.borderColor='var(--border-color)'">
						<option value="">All Statuses</option>
						<option value="Succeeded">Succeeded</option>
						<option value="Failed">Failed</option>
						<option value="Running">Running</option>
						<option value="Queued">Queued</option>
						<option value="Cancelled">Cancelled</option>
					</select>
					<button onclick="fetchStats()"
						style="background: var(--primary); border: none; color: white; padding: 0.5rem 1.25rem; border-radius: 8px; cursor: pointer; font-size: 0.8125rem; font-weight: 600; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);"
						onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 6px 8px -1px rgba(59, 130, 246, 0.3)'"
						onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 6px -1px rgba(59, 130, 246, 0.2)'">Apply
						Filters</button>
				</div>
			</div>
			<table>
				<thead>
					<tr>
						<th>Task ID</th>
						<th>Type</th>
						<th>Priority</th>
						<th>Status</th>
						<th>Progress</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="task-list">
					<!-- Loaded dynamically -->
				</tbody>
			</table>
		</div>
	</div>

	<script>
		async function fetchStats() {
			try {
				const query = document.getElementById('filter-query').value;
				const type = document.getElementById('filter-type').value;
				const status = document.getElementById('filter-status').value;
				const params = new URLSearchParams();
				if (query) params.append('q', query);
				if (type) params.append('type', type);
				if (status) params.append('status', status);

				const response = await fetch(`/api/stats?${params.toString()}`);
				const stats = await response.json();
				updateUI(stats);
			} catch (error) {
				console.error('Failed to fetch stats:', error);
			}
		}

		function updateUI(stats) {
			document.getElementById('metric-queue').textContent = stats.queue_size;
			document.getElementById('metric-success').textContent = stats.success_count;
			document.getElementById('metric-failure').textContent = stats.failure_count;
			document.getElementById('metric-workers').textContent = stats.current_workers;

			const pauseBtn = document.getElementById('pause-btn');
			const pauseStatus = document.getElementById('pause-status');
			if (stats.is_paused) {
				pauseBtn.textContent = 'Resume Scheduler';
				pauseBtn.style.background = 'var(--success)';
				pauseStatus.style.display = 'flex';
				window.isPaused = true;
			} else {
				pauseBtn.textContent = 'Pause Scheduler';
				pauseBtn.style.background = 'var(--primary)';
				pauseStatus.style.display = 'none';
				window.isPaused = false;
			}

			const poolList = document.getElementById('pool-list');
			poolList.innerHTML = '';
			(stats.pools || []).forEach(pool => {
				const card = document.createElement('div');
				card.style = "background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 12px; border: 1px solid var(--glass-border);";
				card.innerHTML = `
                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">${pool.name}</div>
                    <div style="font-size: 1.25rem; font-weight: 600; margin: 0.25rem 0;">${pool.workers} Workers</div>
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                        <button onclick="scalePool('${pool.name}', ${pool.workers - 1})" style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color); width: 24px; height: 24px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">-</button>
                        <span style="font-size: 0.8125rem; font-weight: 600; min-width: 20px; text-align: center;">${pool.workers}</span>
                        <button onclick="scalePool('${pool.name}', ${pool.workers + 1})" style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color); width: 24px; height: 24px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">+</button>
                    </div>
                    <div style="font-size: 0.75rem; color: var(--primary); margin-top: 0.5rem;">Queue: ${pool.queue_size}</div>
                `;
				poolList.appendChild(card);
			});

			const list = document.getElementById('task-list');
			list.innerHTML = '';

			const allTasks = [...(stats.active_tasks || []), ...(stats.history || [])];

			if (allTasks.length > 0) {
				allTasks.forEach(task => {
					const row = document.createElement('tr');
					const status = task.status || 'Unknown';
					const statusClass = `status-${status.toLowerCase()}`;
					const isTerminal = ['Succeeded', 'Failed', 'Cancelled'].includes(status);

					let progressValue = task.progress || 0;
					let boxColor = 'var(--primary)';
					let boxBg = '#1e293b'; // Solid dark bg for boxes

					if (task.status === 'Succeeded') {
						progressValue = 100;
						boxColor = '#10b981';
						boxBg = 'rgba(16, 185, 129, 0.1)';
					} else if (task.status === 'Failed') {
						boxColor = '#ef4444';
						boxBg = 'rgba(239, 68, 68, 0.1)';
					} else if (task.status === 'Dead') {
						boxColor = '#a78bfa';
						boxBg = 'rgba(167, 139, 250, 0.1)';
					}

					const progressHtml = `
						<div style="
							display: inline-flex;
							align-items: center;
							justify-content: center;
							padding: 4px 10px;
							border-radius: 6px;
							background: ${boxBg};
							border: 1px solid ${boxColor};
							color: ${boxColor};
							font-weight: 700;
							font-size: 0.9rem;
							min-width: 60px;
						">
							${progressValue}%
						</div>
					`;

					row.innerHTML = `
                        <td style="font-family: monospace; font-size: 0.75rem;">${task.id}</td>
                        <td>
							${task.type || 'In-Memory'}
							<div style="font-size: 0.7rem; color: var(--text-muted)">Pool: ${task.pool || 'default'}</div>
						</td>
                        <td>${task.priority}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
						<td>${progressHtml}</td>
                        <td>
                            ${status === 'Cancelled' ? '<span style="color: var(--text-muted); font-size: 0.75rem; font-weight: 600;">Cancelled</span>' :
							(status === 'Dead' ? `<button class="resubmit-btn" onclick="resubmitTask('${task.id}')">Resubmit</button>` :
								(isTerminal ? '-' : `<button class="cancel-btn" onclick="cancelTask('${task.id}')">Cancel</button>`))}
                        </td>
                    `;
					list.appendChild(row);
				});
			} else {
				list.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted); padding: 2rem;">No system activity detected yet.</td></tr>';
			}
		}

		async function cancelTask(id) {
			try {
				await fetch(`/api/cancel?id=${id}`, { method: 'POST' });
				fetchStats(); // Update immediately
			} catch (error) {
				console.error('Failed to cancel task:', error);
			}
		}

		async function resubmitTask(id) {
			try {
				await fetch(`/api/resubmit?id=${id}`, { method: 'POST' });
				fetchStats();
			} catch (error) {
				console.error('Failed to resubmit task:', error);
			}
		}

		async function togglePause() {
			const endpoint = window.isPaused ? '/api/resume' : '/api/pause';
			try {
				await fetch(endpoint, { method: 'POST' });
				fetchStats();
			} catch (error) {
				console.error('Failed to toggle pause:', error);
			}
		}

		let scaleTimeout = null;
		async function scalePool(pool, count) {
			if (count < 0) count = 0;
			if (count > 100) count = 100;

			// UI feedback immediately
			fetchStats();

			if (scaleTimeout) clearTimeout(scaleTimeout);
			scaleTimeout = setTimeout(async () => {
				try {
					const response = await fetch(`/api/scale?pool=${pool}&count=${count}`, { method: 'POST' });
					if (response.status === 429) {
						console.warn('Scaling throttled');
					}
					fetchStats();
				} catch (error) {
					console.error('Failed to scale pool:', error);
				}
			}, 300);
		}

		// Poll every 1 second
		setInterval(fetchStats, 1000);
		fetchStats(); // Initial load
	</script>
</body>

</html>
